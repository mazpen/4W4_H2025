<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="entete global">
      <figure class="entete_logo">
        <img src="" alt="">
      </figure>
      <div class="entete__nav">
        <nav class="menu"></nav>
        <div class="entete__recherche"></div>
        <form action="" class="recherche">
          <input type="text" class="recherche__input">
          <img src="https://s2.svgbox.net/hero-outline.svg?ic=search&color=000" width="32" height="32">
        </form>
      </div>
  </header>

  <section class="hero">
    <h1 class="hero__titre"></h1>
    <p class="hero__description"></p>
    <a href="" class="hero__courriel"></a>
    <button class="hero__boutton"></button>
  </section>

  <main>
    <div class="galerie global">
      <figure class="galerie__figure">
          <img src="" alt="" class="galerie__img">
      </figure>
      <figure class="galerie__figure">
          <img src="" alt="" class="galerie__img">
      </figure>
    </div>
  
    <div class="carte carte--grande">
      <div class="carte__image">
        <img src="images/voyage.jpg" alt="Image de voyage">
      </div>
      <div class="carte__contenu">
        <h2 class="carte__titre">Destination de rêve</h2>
        <p class="carte__description">Découvrez des endroits magnifiques à travers le monde.</p>
        <button class="carte__bouton carte__bouton--actif">Réserver</button>
      </div>
    </div>
  </main>
  
  <footer> </footer> 
</body>
</html>
